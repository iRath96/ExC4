<div id="main" class="main view">
  <h1>ExChillusion</h1>
  <input class="nav-btn" data-view="auth"  type="button" value="Join a network" /><br />
  <input class="nav-btn" data-view="host"  type="button" value="Host a network" /><br />
  <input class="nav-btn" data-view="about" type="button" value="About" />
</div>
<div id="auth" class="main view">
  <input data-bind="value:host" id="host" type="text" placeholder="Host" /><br />
  <input data-bind="value:username" id="username" type="text" placeholder="Username" /><br />
  <input data-bind="value:password" id="password" type="password" placeholder="I can haz passwd?" /><br />
  <input class="action-btn" data-action="login"    type="button" value="Login" style="margin-top:20px;width:158px;" />
  <input class="action-btn" data-action="register" type="button" value="Register" style="margin-top:20px;width:158px;" />
  <br />
</div>
<div id="host" class="main view">
  <input type="button" value="Hosting on 8042" />
  <pre class="debug">Running on port 8042</pre>
</div>
<div id="about" class="main view">
  S.I.M.P. &mdash; Squirrels in my pants!
</div>
